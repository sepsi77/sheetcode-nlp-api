runtime: python
env: flex
entrypoint: gunicorn --bind :$PORT main:app --timeout 1800 --threads 12

threadsafe: true

runtime_config:
  python_version: 3

service: semantic-similarity

readiness_check:
  path: "/readiness_check"
  check_interval_sec: 10
  timeout_sec: 5
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 1800

# manual_scaling:
#   instances: 1

automatic_scaling:
  # min_num_instances: 1
  max_num_instances: 1
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.75

resources:
  cpu: 4
  memory_gb: 12
  disk_size_gb: 32

skip_files:
- ^(.*/)?\..*$
- ^(.*/)?.*\_test.py$
- ^(.*/)?.*\.index$
- ^(.*/)?.*\.mapping$
- ^(.*/)?.*\.py[co]$
